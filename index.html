<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>pig game</title>
  </head>
  <body>
    <main>
      <section class="player player-0 player--active">
        <div class="info player__info">
          <div class="item info__item">
            <span class="name item__name--0">PLAYER 1</span>
          </div>
          <div class="item info__item">
            <span class="score item__score--0">0</span>
          </div>
          <div class="item info__item">
            <div class="inner item__inner">
              <span class="current-text inner__current-text">CURRENT</span>
            </div>
            <div class="inner item__inner">
              <span class="total inner__total--0">0</span>
            </div>
          </div>
        </div>
      </section>
			<div class="controller">
				<div class="item controller__item">
					<button class="button new-game--button">ðŸ˜Ž New Game</button>
				</div>
				<div class="item controller__item">
					<button class="button roll-dice--button">ðŸŽ² Roll Dice</button>
				</div>
				<div class="item controller__item">
					<button class="button hold--button">ðŸ¤” Hold</button>
				</div>
			</div>
			<img src="/assets/dice-1.png" alt="dice" class="dice-img dice-img--hidden">
      <section class="player player-1">
        <div class="info player__info">
          <div class="item info__item">
            <span class="name item__name--1">PLAYER 2</span>
          </div>
          <div class="item info__item">
            <span class="score item__score--1">0</span>
          </div>
          <div class="item info__item">
            <div class="inner item__inner">
              <span class="current-text inner__current-text">CURRENT</span>
            </div>
            <div class="inner item__inner">
              <span class="total inner__total--1">0</span>
            </div>
          </div>
        </div>
      </section>
      <div class="modal modal--hidden">
        <p class="text modal__text"></p>
        <div class="content modal__content">
          <button class="button modal__content--button">OK</button>
        </div>
      </div>
    </main>
		<script src="/js/app.js"></script>
  </body>
</html>
