<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>pig game</title>
  </head>
  <body>
    <main>
      <section class="section">
        <div class="player-info section__player-info">
          <div class="item player-info__item">
            <span class="name item__name">PLAYER 1</span>
          </div>
          <div class="item player-info__item">
            <span class="score item__score">0</span>
          </div>
          <div class="item player-info__item">
            <div class="inner item__inner">
              <span class="current-text inner__current-text">CURRENT</span>
            </div>
            <div class="inner item__inner">
              <span class="total inner__total">0</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
